<div class="input-group mb-3">
  <span class="input-group-text">입력 정보</span>
  <input type="text" class="form-control" id="student-info">
</div>

<table class="table table-hover table-bordered">
  <thead>
    <tr>
      <th scope="col">학생 코드</th>
      <th scope="col">학생 이름</th>
      <th scope="col">학습 스케줄</th>
      <th scope="col">학생 정보</th>
    </tr>
  </thead>
  <tbody id="search-results"></tbody>
</table>

<!--템플릿 만들어서 찾은 결과 집어 넣기 -->
<template id="searchTemplate">
  <tr>
    <td scope="row" class="userCode"></td>
    <td class="userName"></td>
    <td class="studySchedule">
      <button type="button" class="btn btn-outline-dark write-schedule">작성</button>
    </td>
    <td class="studentInfo">
      <button type="button" class="btn btn-outline-dark edit-info">편집</button>
    </td>
  </tr>
</template>
