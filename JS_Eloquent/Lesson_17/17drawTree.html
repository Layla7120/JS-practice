<canvas width="600" height="300"></canvas>
<script>
  let cx1 = document.querySelector("canvas").getContext("2d");
  function branch(length, angle, scale) {
    cx1.fillRect(0, 0, 1, length);
    if (length < 8) return;
    cx1.save();
    cx1.translate(0, length);
    cx1.rotate(-angle);
    branch(length * scale, angle, scale);
    cx1.rotate(2 * angle);
    branch(length * scale, angle, scale);
    cx1.restore();
  }
  cx1.translate(300, 0);
  branch(60, 0.5, 0.8);
</script>
